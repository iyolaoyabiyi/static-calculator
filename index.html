<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="display-container">
        <h3 id="secondDisplay"></h3>
        <p id="operation"></p>   
        <h3 id="firstDisplay">|</h3>
      </div>
      <div class="button-container">
        <p class="btn clear" id="resetBtn">C</p>
        <p class="btn operator">/</p>
        <p class="btn operator">X</p>
        <p class="btn bckspace" id="backBtn">B</p>
        <p class="btn digit">1</p>
        <p class="btn digit">2</p>
        <p class="btn digit">3</p>
        <p class="btn operator">-</p>
        <p class="btn digit">4</p>
        <p class="btn digit">5</p>
        <p class="btn digit">6</p>
        <p class="btn operator">+</p>
        <p class="btn digit">7</p>
        <p class="btn digit">8</p>
        <p class="btn digit">9</p>
        <p class="btn equal" id="equalBtn">=</p>
        <p class="btn digit">.</p>
        <p class="btn digit">0</p>        
      </div>
    </div>
  </body>
</html>
